<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/loginAnimate.css" />
  <!-- <link rel="stylesheet" href="css/loginMedia.css" /> -->
</head>
<body style="visibility: hidden;">
  <div class="wrap">
    <div class="content">
      <header class="clear-float">
        <div class="login-wrap">
          <img src="img/logo.png" />
        </div>
        <h1>任子行无线服务平台</h1>
      </header>
      <div class="form">
        <div class="left">
          <div class="ball-wrap middle">
            <img class="ball" src="img/ball.png">
            <div class="light-scale">
              <img class="light" src="img/light-scale.png" />
              <img class="star middle" src="img/star-scale.png" />
            </div>
          </div>
        </div>

      </div>
    </div>
    <footer>
      <ul class="middle">
        <li>版权所有©<a href="http://www.1218.com.cn/" target="_blank" rel="noopener noreferrer">任子行网络技术股份有限公司</a>
          2000-2019<a href="http://www.miitbeian.gov.cn/" target="_blank" rel="noopener noreferrer">粤ICP备16059776号-1</a></li>
        <li>技术支持:<a href="http://www.cloudwinner.cn/" target="_blank" rel="noopener noreferrer">深圳云盈网络科技有限公司</a></li>
      </ul>
    </footer>
  </div>
  <div class="right">
    <div class="form-content middle">
      <ul>
        <li class="clearCode">
          <input class="clearCode" type="password">
          <input class="clearCode" type="password">
        </li>
        <li class="tit">用户登录 / User login</li>
        <li class="text user">
          <input id="username" type="text" placeholder="请输入用户名" require="请输入用户名" autocomplete="off">
        </li>
        <li class="text pwd">
          <input id="password" type="password" placeholder="请输入密码" require="请输入密码" autocomplete="off">
        </li>
        <li class="clear-float text code">
          <input id="valicode" type="text" placeholder="请输入验证码" require="请输入验证码" autocomplete="off" maxlength="4">
          <!-- <div class="radius codeText">RS1W</div> -->
          <img class="imgcode radius" id="valicodeimg" src="/cwadmin/valicodes">
          <div id="code-img-tip"></div>
        </li>
        <li class="clear-float remember">
          <!-- before inputs -->
          <input id="mobilecode" type="hidden" />
          <input id="mobile" type="hidden" />
          <input id="platformId" type="hidden" value="0" />

          <label class="clear-float checked" id="check">
            <div></div><span>记住密码</span>
          </label>
        </li>
        <li class="text btn radius enterkeydown" id="login">登录</li>
        <li id="sum-tip">
          <div class="error">
            <span class="icon">!</span><span class="mes"></span>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/canvas-bg.js"></script>
  <script src="js/loginStyle.js"></script>
  <script src="js/login.js"></script>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              if (clientWidth >= 640) {               
                  // docEl.style.fontSize = '100px';
                  docEl.style.fontSize = 100 * (clientWidth / 1920) + 'px';
              } else {
                  docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
              }
          };
  
  
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
      document.getElementsByTagName('body')[0].style.visibility="visible";
  })(document, window);
  </script>

</body>

</html>
